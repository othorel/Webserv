<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Zcloud</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			height: 100vh;
			background: linear-gradient(135deg, #283e51, #485563);
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			color: #ffffff;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			text-align: center;
			padding: 2rem;
		}

		h1 {
			font-size: 4rem;
			margin-bottom: 1rem;
			color: #00ffe7;
			text-shadow: 2px 2px 6px #000;
			animation: pulse 2s infinite;
		}

		p {
			font-size: 1.5rem;
			color: #e0e0e0;
			text-shadow: 1px 1px 2px #000;
			margin-top: 1rem;
		}

		@keyframes pulse {
			0% {
				text-shadow: 0 0 5px #00ffe7;
			}

			50% {
				text-shadow: 0 0 20px #00ffe7;
			}

			100% {
				text-shadow: 0 0 5px #00ffe7;
			}
		}
	</style>
</head>

<body>
	<h1>ZBcloud</h1>
	<p>Welcome to your ZBcloud</p>
</body>

</html>
