<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/img/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      padding: 40px;
      margin: 0;
      min-height: 100vh;
      color: white;
      overflow: hidden;
    }

    h1 {
      position: relative;
      display: inline-block;
      font-family: 'Creepster', cursive;
      color: darkred;
      font-size: 120px;
      text-shadow: 3px 3px 6px black, 0 15px 15px rgba(139, 0, 0, 0.6);
      margin-bottom: 20px;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
        text-shadow: 0 0 0 transparent;
      }
      50% {
        transform: scale(1.4) rotate(10deg);
        opacity: 0.8;
        text-shadow: 0 0 30px red;
      }
      100% {
        transform: scale(0.9) rotate(-5deg);
        opacity: 1;
        text-shadow: 0 0 10px orange;
      }
    }

    p {
      font-size: 24px;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px black;
    }

    .homepage {
      display: inline-block;
      font-size: 21px;
      padding: 12px 24px;
      background-color: #8da6ec;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
    }

    .homepage:hover {
      background-color: #0300b2;
      transform: scale(1.1) rotate(3deg);
      color: white;
    }
  </style>
</head>

<body>
  <h1>404</h1>
  <p>The page you are looking for has been eaten by zombies...</p>
  <a href="get_index.html" class="homepage">⬅️ BACK TO GET INDEX</a>
</body>

</html>
