<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Page 4 â€“ POST to CGI</title>
	<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'IM Fell English SC', sans-serif;
			background-image: url('/img/background.jpg');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			text-align: center;
			padding: 40px;
			margin: 0;
			min-height: 100vh;
			color: white;
		}

		h2 {
			font-family: 'Creepster', cursive;
			color: darkred;
			font-size: 70px;
			text-shadow: 2px 2px 4px black, 0 10px 10px rgba(139, 0, 0, 0.6);
			margin-bottom: 30px;
		}

		form {
			font-family: 'IM Fell English SC', sans-serif;
			background-color: rgba(0, 0, 0, 0.5);
			padding: 20px;
			border-radius: 10px;
			display: inline-block;
			box-shadow: 0 0 10px black;
		}

		label {
			font-size: 20px;
			color: #ffdddd;
		}

		input[type="text"] {
			padding: 10px;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			margin-top: 10px;
			width: 300px;
		}

		button {
			margin-top: 20px;
			font-size: 18px;
			padding: 10px 25px;
			background-color: #b22222;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			box-shadow: 2px 2px 6px black;
			transition: transform 0.2s, background-color 0.3s;
		}

		button:hover {
			background-color: #8b0000;
			transform: scale(1.1);
		}

		.homepage-button img {
			width: 220px;
			border-radius: 8px;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.homepage-button:hover img {
			transform: scale(1.1);
		}
	</style>
</head>

<body>
	<h2>POST to Perl CGI Script</h2>
	<form action="/cgi-bin/post_handler.pl" method="POST">
		<label>Say something:</label><br>
		<input type="text" name="speech"><br><br>
		<button type="submit">Send to CGI</button>
	</form>
	<br>
	<a href="post_index.html" class="homepage-button">
		<div class="button-wrapper">
			<img src="/img/back_index.png" alt="Index" style="width: 15%; height: 15%; object-fit: cover;">
		</div>
	</a>
</body>

</html>
