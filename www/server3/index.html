<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="icons.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    h1, h3, h4 {
      font-weight: 800;
    }

    .custom-heading {
      margin-top: 20px;
      font-size: 1.3rem;
    }

    .w3-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .w3-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .icon-box span {
      font-size: 3rem;
      display: inline-block;
      margin-top: 10px;
    }

    .w3-btn {
      border-radius: 6px;
    }

</head>
<body>

<header class="w3-container w3-theme w3-padding-32 w3-center">
  <h1 class="w3-xxlarge">ðŸš€ Webserv Correction</h1>
  <div class="w3-padding">
    <button class="w3-btn w3-large w3-black w3-hover-light-grey" onclick="openVideoModal()">Play Intro</button>
    <button class="w3-btn w3-large w3-black w3-hover-light-grey" onclick="window.open('https://developer.mozilla.org/en-US/docs/Web/HTTP/Status', '_blank')">HTTP Status Codes</button>
  </div>
</header>

<div class="w3-row-padding w3-center w3-margin-top">
  <!-- ROWS GENERATED -->
  <!-- Each row can be looped if dynamically generated -->
  <div class="w3-third">
    <div class="w3-card w3-white w3-padding-16">
      <h3 class="custom-heading">GET REQUESTS</h3>
      <a href="1_get_ok/" class="icon-box">

  </div>

  </div>
</div>

<!-- Add more rows in the same pattern as above -->

<!-- Video Modal -->
<div id="videoModal" class="w3-modal" style="display:none;">
  <div class="w3-modal-content w3-card-4 w3-animate-top" style="max-width:700px">
    <header class="w3-container w3-theme">
      <span onclick="closeVideoModal()" class="w3-button w3-display-topright">Ã—</span>
      <h4>ðŸŽ¥ Introduction Video</h4>
    </header>
    <div>
      <iframe id="videoFrame" width="100%" height="400" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>
</div>

<script>
  function openVideoModal() {
    const videoModal = document.getElementById('videoModal');
    const videoFrame = document.getElementById('videoFrame');
    videoFrame.src = "https://www.youtube.com/embed/czfvEpLfCV0?autoplay=1";
    videoModal.style.display = 'block';
  }

  function closeVideoModal() {
    const videoModal = document.getElementById('videoModal');
    const videoFrame = document.getElementById('videoFrame');
    videoFrame.src = "";
    videoModal.style.display = 'none';
  }
</script>

</body>
</html>
