<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Butcherman&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Panneau de contrôle</title>
  <link rel="stylesheet" href="icons.css">
</head>
<body>
  <div class="container">
    <img src="/img/control_panel.gif" usemap="#image-map" alt="Panneau de contrôle" id="panel">
	<img src="/img/oscillo.gif" alt="Signal sinusoïdal" class="oscillo">
	<img src="/img/zombiesultimezeub.png" alt="Zombies" class="zombies">

    <div id="glow-get" class="glow-zone" style="top:52%; left:18%; width:10%; height:10%;"></div>
    <div id="glow-post" class="glow-zone" style="top:53%; left:31%; width:10%; height:10%;"></div>
    <div id="glow-delete" class="glow-zone" style="top:51%; left:44%; width:10%; height:10%;"></div>
    <div id="glow-cookies" class="glow-zone" style="top:52%; left:67%; width:15%; height:15%; border-radius:12px;"></div>

    <map name="image-map">
      <area alt="Get" title="Get" href="Get" coords="232,580,50" shape="circle"
            onmouseover="highlight('glow-get')" onmouseout="unhighlight('glow-get')">
      <area alt="Post" title="Post" href="Post/post_index.html" coords="368,586,40" shape="circle"
            onmouseover="highlight('glow-post')" onmouseout="unhighlight('glow-post')">
      <area alt="Delete" title="Delete" href="Delete/delete.html" coords="504,586,56" shape="circle"
            onmouseover="highlight('glow-delete')" onmouseout="unhighlight('glow-delete')">
      <area alt="Cookies" title="Cookies" href="Cookies/" coords="676,538,858,628" shape="rect"
            onmouseover="highlight('glow-cookies')" onmouseout="unhighlight('glow-cookies')">
    </map>
  </div>

  <script>
    function highlight(id) {
      document.getElementById(id).classList.add('hover');
    }
    function unhighlight(id) {
      document.getElementById(id).classList.remove('hover');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
  <script>
	imageMapResize();
  </script>
</body>
</html>
